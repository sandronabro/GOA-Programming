<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Registration Form</h1>
    <div class="container">
        <div class="picker">
            <div class="input-10">
                <label for="first">First Name:</label>
            </div>
            <div class="input-90">
                <input type="text" id="first" name="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="last">Last Name:</label>
            </div>
            <div class="input-90">
                <input type="text" id="last" name="lastname" placeholder="Enter your last name">
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="email">Email:</label>
            </div>
            <div class="input-90">
                <input type="email" id="email" name="email" placeholder="it should contain @,.">
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="mobile">Mobile:</label>
            </div>
            <div class="input-90">
                <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="gender" required>Gender:</label>
            </div>
            <div class="input-90">
                <input type="radio" id="male" name="gender" value="male" >Male
                <input type="radio" id="female" name="gender" value="female" >Female
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="birth">Date Of Birth:</label>
            </div>
            <div class="input-90">
                <input type="Date" id="birth" name="birth">
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="address">Address:</label>
            </div>
            <div class="input-90">
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="city">City:</label>
            </div>
            <div class="input-90">
                <input type="text" id="city" name="city" maxlength="10">
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="pincode">Area PIN:</label>
            </div>
            <div class="input-90">
                <input type="number" id="pin" name="pin" maxlength="6">
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="state">State:</label>
            </div>
            <div class="input-90">
                <input type="text" id="state" name="state">
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="qualification" required>Qualification:</label>
            </div>
            <div class="input-90">
                <select name="qualification" id="qualification">
                    <option value=" ">Select Qualification:</option>
                </select>
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="specialization">Specialization:</label>
            </div>
            <div class="input-90">
                <input type="checkbox" class="specialization" id="cs" name="specialization">Computer Science<br>
                <input type="checkbox" class="specialization" id="it" name="specialization">Information Technology<br>
                <input type="checkbox" class="specialization" id="ca" name="specialization">Computer Architecture<br>
                <input type="checkbox" class="specialization" id="tc" name="specialization">Tele Communication<br>
            </div>
        </div>
        <div class="picker">
            <div class="input-10">
                <label for="password">Password:</label>
            </div>
            <div class="input-90">
                <input type="password" id="password" name="password" maxlength="8">
            </div>
        </div>
        <div class="picker">
            <input type="submit" value="Registered">
        </div>
    </div>
</body>

</html>
