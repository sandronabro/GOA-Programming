<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member Details</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="border">            
            <h2 class="hospital">Hospital radio</h2>
            <h1>Member Details</h1>
            <div class="form">
                <form>
                    <div class="inputs">
                        <label for="input1">Member ID: </label>
                        <div class="for_input">
                            <input type="number" required name="id" id="input1">
                        </div>
                        <br>
                    </div>
                    <div class="inputs">
                        <label for="input2">Name: </label>
                        <div class="for_input">
                            <input type="text" required name="name"  id="input2">
                        </div>
                        <br>
                    </div>
                    <div class="inputs">
                        <label for="input3">Phone: </label>
                        <div class="for_input">
                            <input type="number" required name="phone" id="input3">
                        </div>
                        <br>
                    </div>
                    <div class="inputs">
                        <label for="input4">Adress: </label>
                        <div class="for_input">
                            <input type="text" required name="Address" id="input4">
                        </div>
                        <br>
                    </div>
                    <div class="inputs">
                        <label for="select1">Status: </label>
                        <div class="for_input">
                            <select id="select1">
                                <option value="support">Support</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn1">
                <button>&lt;&lt;</button>
                <button>&lt;</button>
                <button>&gt;</button>
                <button>&gt;&gt;</button>
            </div>
            <div class="btn2">
                <button>Add</button>
                <button>Delete</button>
                <button>Search</button>
                <button>Main Menu</button>
            </div>
        </div>
 
    </body>
</html>
