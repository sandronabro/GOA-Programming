<!--1) შექმენით ფორმა სადაც მომხამრებელს შეეძლება შეიტანოს ასაკი სახელი გვარი ემეილი და პაროლი და ღილაკი რომლითაც ბაზაში გააგზავნი(name ატრიბუტი) თითოეულს გაუწერეთ ლეიბელი ან ფლეისჰოლდერი                                                            
2)გამოიტანეთ ვიდეო რომ მომხარებელს შეუქმნათ საუკეთესო ვიდეო გამოცდილება დღეს ნასწავლი მასალის გამოყენებით                  
3)გააკეთთ იგივე აუდიოებზე(იგივე ატრიბუტებით)-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"  required>

        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"  required>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"  required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  required>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"  required>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
