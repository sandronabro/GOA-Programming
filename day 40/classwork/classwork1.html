<!DOCTYPE html>
<html>
<head>
<style>

  ul {
    list-style-type: disc;
  }

  ol {
    list-style-type: decimal;
  }

  ul.custom {
    list-style-type: none;
  }

  ul.custom li::before {
    content: "â€¢ ";
    color: red;
  }

  a {
  outline-color: transparent;
  text-decoration: none;
  padding: 2px 1px 0;
}

a:link {
  color: blue;
}

a:visited {
  color: purple;
}

a:hover {
  border-bottom: 1px solid;
}

a:active {
  color: red;
}
</style>
</head>
<body>

<h2>Unordered List</h2>
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<h2>Ordered List</h2>
<ol>
  <li>Item 1</li>
  <li>Item 2</li>
 <li>Item3</li>
</ol>
<h2>Custom List</h2><ul class="custom">
  <li>Item 1</li>
 <li>Item2</li>
 <li>Item3</li></ul>

      weather on National Geographic</a>.
  </p>
</body>
</html
