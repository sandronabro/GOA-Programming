<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("Open Inspect Element and Go to Console for a surprise :)")

        console.log("Math Operators:");
        console.log(5 + 5, 10 + 10, 15 + 15, 20 + 20, 25 + 25);
        console.log(5 - 2, 10 - 3, 15 - 4, 20 - 5, 25 - 6);
        console.log(5 * 2, 10 * 3, 15 * 4, 20 * 5, 25 * 6);
        console.log(10 / 2, 20 / 4, 30 / 6, 40 / 8, 50 / 10);
        console.log(2 ** 2, 3 ** 2, 4 ** 2, 5 ** 2, 6 ** 2);

        console.log("True and False:");
        console.log(5 == 5, 5 == 6);
        console.log(5 != 5, 5 != 6);
        console.log( 6 > 5, 5 > 6);
        console.log(5 < 6, 6 < 5);
        console.log(6 >= 5, 5 >= 6);
        console.log(5 <= 6, 6 <= 5);
    </script>
</body>

</html>
